<div class="app-container">
    <div class="app-header">
        <h2><i class="fas fa-magic"></i> Gemma 3N Function Calling</h2>
        <p>Demonstrating tool use with Gemma 3N</p>
    </div>

    <div class="app-content">
        <div class="gemma-chat-wrapper">
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages">
                    <div class="message system">
                        <div class="message-content">
                            <i class="fas fa-robot"></i>
                            <span>Hello! I'm Gemma 3N, an AI assistant capable of using tools. Try asking me:
                                <ul>
                                    <li>"What's the weather in London?"</li>
                                    <li>"What is the stock price of GOOG?"</li>
                                    <li>"How much is Apple stock?"</li>
                                </ul>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <div class="chat-input-group">
                        <textarea id="chat-input" class="app-input" placeholder="Type your message here..."
                            rows="2"></textarea>
                        <button id="send-button" class="app-btn primary">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="chat-controls">
                        <button id="clear-chat" class="app-btn secondary">
                            <i class="fas fa-eraser"></i> Clear Chat
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
