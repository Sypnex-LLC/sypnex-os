<div class="app-container">
    <div class="app-header">
        <h2><i class="fas fa-brain"></i> Neural Network Visualization</h2>
        <p>Interactive 3D neural network with real-time animation</p>
    </div>
    
    <div class="app-content">
        <div class="app-controls">
            <div class="app-btn-group">
                <button id="pause-resume" class="app-btn primary">
                    <i class="fas fa-pause"></i> Pause
                </button>
                <button id="reset" class="app-btn secondary">
                    <i class="fas fa-redo"></i> Reset
                </button>
            </div>
            
            <div class="app-form-group">
                <label for="network-size">Network Size</label>
                <select id="network-size" class="app-select">
                    <option value="small">Small (3x4x3)</option>
                    <option value="medium" selected>Medium (4x6x4)</option>
                    <option value="large">Large (5x8x5)</option>
                </select>
            </div>
        </div>
        
        <div class="app-status info" id="loading-status">
            <i class="fas fa-spinner fa-spin"></i> Loading Three.js...
        </div>
        
        <div class="app-status error" id="error-status" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i> <span id="error-message"></span>
        </div>
        
        <div id="threejs-container" class="threejs-container">
            <!-- Three.js will render here -->
        </div>
        
        <div class="app-info">
            <div class="info-item">
                <span class="info-label">Nodes:</span>
                <span class="info-value" id="node-count">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">Connections:</span>
                <span class="info-value" id="connection-count">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">FPS:</span>
                <span class="info-value" id="fps">0</span>
            </div>
        </div>
    </div>
</div>
