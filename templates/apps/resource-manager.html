<div class="app-container" data-appid="resource-manager">
    <div class="app-header">
        <h2><i class="fas fa-tachometer-alt"></i> Resource Manager</h2>
        <p>Monitor system resources and running applications in real-time</p>
    </div>
    
    <div class="app-content">
        <div class="app-section">
            <h3>System Overview</h3>
            <div class="system-overview">
                <!-- System overview will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="app-section">
            <h3>Running Applications</h3>
            <div class="resource-table-container">
                <table class="resource-table">
                    <thead>
                        <tr>
                            <th>Application</th>
                            <th>Status</th>
                            <th>DOM Nodes</th>
                            <th>Timers</th>
                            <th>WebSocket</th>
                            <th>Global Events</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="resource-table-body">
                        <!-- Resource table will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="app-section">
            <h3>System Services</h3>
            <div class="resource-table-container">
                <table class="resource-table">
                    <thead>
                        <tr>
                            <th>Service</th>
                            <th>Status</th>
                            <th>Description</th>
                            <th>Version</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="services-table-body">
                        <!-- Services table will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
