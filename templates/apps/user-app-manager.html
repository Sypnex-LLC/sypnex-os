<div class="app-container" data-appid="user-app-manager">
    <div class="app-header">
        <h2><i class="fas fa-user-cog"></i> User App Manager</h2>
        <p>Manage and discover user-created applications</p>
        <div class="header-actions">
            <button class="app-btn secondary install-app-btn">
                <i class="fas fa-download"></i> Install App
            </button>
            <button class="app-btn primary refresh-user-apps">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>
    </div>
    
    <div class="app-content">
        <div class="app-section">
            <h3>Status Summary</h3>
            <div class="status-summary">
                <!-- Status summary will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="app-section">
            <h3>User Applications</h3>
            <div class="user-app-list">
                <!-- User app list will be populated by JavaScript -->
            </div>
        </div>
    </div>
</div>
