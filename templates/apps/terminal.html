<link href="{{ url_for('static', filename='css/os-terminal.css') }}" rel="stylesheet">

<div class="app-container">
    <div class="app-content">
        <div class="terminal-container" id="terminalContainer">
            <div class="terminal-output" id="terminalOutput">
                <div class="terminal-input-line" id="terminalInputLine">
                    <span class="terminal-prompt" id="terminalPrompt">~$</span>
                    <input type="text" class="terminal-live-input" id="terminalInput" autocomplete="off" spellcheck="false">
                </div>
            </div>
            <div class="command-suggestions" id="commandSuggestions"></div>
            <div class="command-history" id="commandHistory"></div>
        </div>
    </div>
</div>
